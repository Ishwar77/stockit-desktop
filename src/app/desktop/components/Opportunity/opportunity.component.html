<div class="app-opportunity">

  <div class="opportunity-section">

    <div class="app-opportunity-head">
      <div class="OSA-head">OSA Opportunity</div>
    </div>
    <div class="opportunity-level-main">

      <div class="opportunity-level">

        <div class="table-scroll">
          <table mat-table [dataSource]="dataSource" matSort class="opportunity-list">
            <!-- scrollY="true" maxHeight="200" bordered="true"  -->
            <ng-container matColumnDef="slno">
              <th class="oprtnty-tbl-head" mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.slno}} </td>
            </ng-container>

            <ng-container matColumnDef="sku">
              <th class="oprtnty-tbl-head" mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
              <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
            </ng-container>

            <ng-container matColumnDef="osa">
              <th class="oprtnty-tbl-head" mat-header-cell *matHeaderCellDef mat-sort-header> OSA % </th>
              <td mat-cell *matCellDef="let element" [ngClass]="getScoreColorCLass(element.osa)"> {{element.osa}}</td>
            </ng-container>

            <ng-container matColumnDef="rca">
              <th class="oprtnty-tbl-head" mat-header-cell *matHeaderCellDef mat-sort-header> RCA L3 </th>
              <td mat-cell *matCellDef="let element"> {{element.rca}}</td>
            </ng-container>

            <ng-container matColumnDef="opportunity">
              <th class="oprtnty-tbl-head" mat-header-cell *matHeaderCellDef mat-sort-header> Opportunity </th>
              <td mat-cell *matCellDef="let element"> {{element.opportunity}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
